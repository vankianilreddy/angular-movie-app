<section class="feel_good_banner">
  <div class="container">
    <div class="card new_card">
      <div class="card-body">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/index']">Overview</a></li>
            <li class="breadcrumb-item active" aria-current="page">Mind Bender</li>
          </ol>
        </nav>
      </div>
    </div>
    <h2>Mind Bender Movies</h2>
    <div class="row">
      <div class="col-md-3" *ngFor="let movie of movies">
        <div class="card mb-3">
          <img class="card-img-top" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            alt="{{ movie.title }}" />
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <!-- <p class="card-text">{{ movie.overview }}</p> -->
            <a [routerLink]="['/movie', movie.id]" class="btn btn-click-me">Watch now</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
